<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>
  <form action="#" method="post">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama"><br><br>
    <label for="npm">NPM:</label><br>
    <input type="text" id="npm" name="npm"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="kritik">Kritik:</label><br>
    <textarea id="kritik" name="kritik" rows="4" cols="50"></textarea><br><br>
    <label for="saran">Saran:</label><br>
    <textarea id="saran" name="saran" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Submit">
  </form>
  <a href="index.html">Back to Home</a>
</body>
</html>
